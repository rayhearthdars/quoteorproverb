<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Quote or Proverb?</title>
</head>
<body>
    <header>
        <h1>Quote or Proverb?</h1>
    </header>
    <main>
        <section>
            <div id="backgroundContainer">          
                <form id="submitForm">
                    <legend>Would you like to see a quote or a proverb?</legend>
                    <div>
                        <div>
                            <input id="quote" type="radio" name="quote_or_proverb" value="A quote" required>
                            <label for="quote">A quote</label>
                        </div>
                        <div>
                            <input id="proverb" type="radio" name="quote_or_proverb" value="A proverb" required>
                            <label for="proverb">A proverb</label>       
                        </div>
                    </div>
                    <input type="submit" id="submit" name="submit" value="See the message">
                </form>
                <!-- <div id="everythingExceptSubmitForm">                -->
                    <div id="board">
                        <div class="questionMark">
                            <p>?</p>
                        </div>
                        <div class="answer">
                            <p class="answerMessage"></p>
                        </div>
                        <form id="createNewMessage">
                            <label for="addQuoteOrProverb" id="labeladdQuoteOrProverb">Add your own message</label>
                            <select id="addQuoteOrProverb" required>
                                <option value="quote">A quote</option>
                                <option value="proverb">A proverb</option>
                            </select>
                            <textarea id="addMessage" name="addMessage" required placeholder="Your message..." cols="20" rows="3" minlength="15" maxlength="500"></textarea>
                            <input type="submit" id="submitMessage" name="submitMessage" value="Submit">
                        </form>
                    </div>
                </div>
                <div class="allButtonsContainer">
                    <div class="buttonAddFavoriteAndReset">
                        <button type="button" class="addButton">Add message</button>
                        <button type="button" class="removeButton">Remove message</button>
                        <button type="reset" class="resetButton">Reset</button>
                    </div>
                    <div class="buttonAddFavoriteAndReset">
                        <button type="button" class="favorite">Add to favourite</button>
                        <button type="button" class="seeFavorite">See your favorite</button>
                        <button type="button" class="clearFavorite">Clear your Favorite</button>
                    </div>
                </div>
            <!-- </div>    -->
        </section>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
